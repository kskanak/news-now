<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Now</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="/favicon/favicon.png" type="image/x-icon" />
    <!-- fontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="px-16 py-8">
    <header class="border-b-2 border-purple-700">
      <div class="bg-base-100 text-center md:text-justify md:flex">
        <div class="flex-1">
          <a class="normal-case text-xl sm:text-3xl font-bold text-purple-700"
            >News <span class="text-yellow-400">Now</span></a
          >
        </div>
        <div class="flex-none">
          <ul
            class="menu menu-horizontal p-0 text-lg font-semibold text-purple-600"
          >
            <li><a>News</a></li>

            <li><a>Blogs</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <!-- catagory section -->
      <section class="my-5 catagory-section">
        <ul
          class="sm:flex justify-between px-2 text-slate-500 font-semibold"
          id="catagory-container"
        ></ul>
      </section>

      <!-- result found section -->
      <section class="resultFound-section my-10">
        <h2 class="text-2xl font-semibold text-purple-600">
          Catagory News : <span id="result">4</span>
        </h2>
      </section>

      <!-- News section -->
      <section class="Newstitle-section">
        <!-- news title -->
        <div
          class="News-title text-3xl font-semibold text-center text-purple-800 underline"
        >
          News
        </div>
      </section>

      <!-- news card section -->
      <section class="card-section my-10 grid gap-5" id="newsContainer">
        <!-- card -->

        <!-- card -->
      </section>
    </main>
    <!-- main js -->
    <script src="/script.js"></script>
  </body>
</html>
